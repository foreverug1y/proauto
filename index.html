<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fonts.css">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <title>proauto</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <nav class="header__top-nav">
          <div class="header__top-box">
            <img src="/images/logo.svg" alt="" class="header__top-logo">
          </div>
          <div class="header__top-list">
            <a href="#" class="header__list-item">КОМПАНИЯ</a>
            <a href="#" class="header__list-item">КАТАЛОГ</a>
            <a href="#" class="header__list-item">УСЛУГИ</a>
            <a href="#" class="header__list-item">ИНФОРМАЦИЯ</a>
            <a href="#" class="header__list-item">КОНТАКТЫ</a>
          </div>
          <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header__top-btnbox">
            <a href="#" class="header__top-btn">ЗАКАЗАТЬ ЗВОНОК</a>
          </div>
          <div class="header__top-imgbox">
            <img src="/images/loop.svg" alt="" class="header__left-icon">
            <img src="/images/shop.svg" alt="" class="header__right-icon">
            <div class="header__top-circle">
              <span>0</span>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="header__body">
      <div class="container">
        <div class="header__body-title">НАДЕЖНЫЕ, КАЧЕСТВЕННЫЕ АККУМУЛЯТОРЫ</div>
        <a href="#" class="header__body-button">ПЕРЕЙТИ В КАТАЛОГ</a>
        <div class="header__body-list">
          <div class="header__body-item header__body-item--active"></div>
          <div class="header__body-item"></div>
          <div class="header__body-item"></div>
          <div class="header__body-item"></div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__inner">
        <ul class="main__list">
          <li class="main__list-item main__list-item main__list-item--active">
            <img src="/images/main1.svg" alt="" class="main__item-img">
            <p class="main__item-text">Наличный и безналичный расчет</p>
          </li>
          <li class="main__list-item">
            <img src="/images/main2.svg" alt="" class="main__item-img">
            <p class="main__item-text">Техническая помощь и консультация</p>
          </li>
          <li class="main__list-item">
            <img src="/images/main3.svg" alt="" class="main__item-img">
            <p class="main__item-text">Только качественная и проверенная продукция</p>
            <img src="/images/arrow.svg" alt="" class="main__item-arrow">
          </li>
          <li class="main__list-item">
            <img src="/images/main4.svg" alt="" class="main__item-img">
            <p class="main__item-text">Мы всегда на связи
с 9:00 до 18:00!</p>
            <img src="/images/arrow.svg" alt="" class="main__item-arrow">
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
